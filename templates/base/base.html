<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock title %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="{{ url_for('static', filename='Images/logo.png') }}" type="image/x-icon">
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            {% block content %}
            {% endblock content %}
        </div>
    </div>
    <footer>
        <div class="container-fluid border border-0 border-top border-dark">
            <div class="row">
                <h6 class="copyright text-center pt-3">&copy; Social Melipona Beecheii</h6>
            </div>
        </div>
    </footer>
</body>

</html>
